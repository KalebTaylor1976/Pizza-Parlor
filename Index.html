<!DOCTYPE html>
<html>
  <head>
    <script src="js/scripts.js"></script>
    <title>Pizza Order Form</title>
  </head>
  <body>
    <h1>Pizza Order Form</h1>
    <form>
      <label for="toppings">Choose your toppings:</label><br>
      <input type="checkbox" id="cheese" name="toppings" value="cheese">
      <label for="cheese">Cheese</label><br>
      <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
      <label for="pepperoni">Pepperoni</label><br>
      <input type="checkbox" id="artichoke" name="toppings" value="artichoke">
      <label for="artichoke">Artichoke</label><br>
      <input type="checkbox" id="anchovy" name="toppings" value="anchovy">
      <label for="anchovy">Anchovy</label><br><br>
      <label for="size">Choose your pizza size:</label>
      <select id="size" name="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select><br><br>
      <input type="button" value="Calculate Cost" onclick="calculateCost()">
    </form>
    <p id="cost"></p>
    <script src="pizza.js"></script>
  </body>
</html>

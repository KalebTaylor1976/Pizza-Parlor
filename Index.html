<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Order Form</title>
    <style>
       img {
        align-self: auto;
      }
    </style>
  </head>
  <body>
    <div class="pizza-order-form">
      <img src="Pizza.jpg" alt="Pizza">
      <form>
        <fieldset>
          <legend>Pizza Options</legend>
          <div class="form-group">
            <label for="size">Size:</label>
            <select id="size" name="size">
              <option value="small">Small - $8.00</option>
              <option value="medium" selected>Medium - $10.00</option>
              <option value="large">Large - $12.00</option>
            </select>
            <label>Toppings:</label>
            <div class="checkbox-group">
              <label>
                <input type="checkbox" name="toppings" value="cheese">
                Cheese
              </label>
              <label>
                <input type="checkbox" name="toppings" value="pepperoni">
                Pepperoni
              </label>
              <label>
                <input type="checkbox" name="toppings" value="artichoke">
                Artichoke
              </label>
              <label>
                <input type="checkbox" name="toppings" value="anchovy">
                Anchovy
              </label>
            </div>
          </div>
        </fieldset>
        <div class="form-actions">
          <button type="button" onclick="calculateCost()">Calculate Cost</button>
          <p id="cost"></p>
        </div>
      </form>
    </div>
  </body>
</html>
